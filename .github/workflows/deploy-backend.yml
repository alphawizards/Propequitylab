name: Deploy Backend to AWS App Runner

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "tests/**"
      - ".github/workflows/deploy-backend.yml"

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: propequitylab-backend
  APP_RUNNER_SERVICE: propequitylab-api

jobs:
  # ============================================================================
  # Job 1: Test
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
        run: |
          pytest ../tests/ -v --tb=short

  # ============================================================================
  # Job 2: Build and Deploy
  # ============================================================================
  deploy:
    name: Build & Deploy to App Runner
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        working-directory: ./backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update App Runner service
        run: |
          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "${{ steps.build-image.outputs.image }}",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8000",
                  "RuntimeEnvironmentVariables": {
                    "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
                    "JWT_SECRET": "${{ secrets.JWT_SECRET }}",
                    "CORS_ORIGINS": "${{ secrets.CORS_ORIGINS }}"
                  }
                }
              },
              "AutoDeploymentsEnabled": false,
              "AuthenticationConfiguration": {
                "AccessRoleArn": "${{ secrets.ECR_ACCESS_ROLE_ARN }}"
              }
            }'

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          aws apprunner wait service-running \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            || echo "Service update initiated - check AWS Console for status"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ðŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
          echo "ðŸš€ Service: ${{ env.APP_RUNNER_SERVICE }}"
